name: Security Checks

on:
  push:
    paths-ignore:
      - "README.md"
    branches:
    - master
  schedule:
    - cron:  "0 0 * * 0"
  pull_request:
    paths-ignore:
      - "README.md"
    branches:
    - master

jobs: 

  trivy:
     name: Trivy - Scan for Vuls
     runs-on: ubuntu-latest
     strategy:
      fail-fast: false
      matrix:
        tag: []

     steps:
        - name: Login to DockerHub Registry
          run: echo ${{ secrets.DOCKER_PASSWORD }} | docker login -u ${{ secrets.DOCKER_USERNAME }} --password-stdin
        - name: Pull Docker Image
          run: docker pull ${{ secrets.DOCKER_USERNAME }}/appname:${{ matrix.tag }}
        - name: Trivy Action
          uses: homoluctus/gitrivy@v2
          with:
            image: ${{ secrets.DOCKER_USERNAME }}/appname:${{ matrix.tag }}
            token: ${{ secrets.GITHUB_TOKEN }}
            issue: false

  snyk:
    name: Snyk - Security Check
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        tag: []
        
    steps:
        - uses: actions/checkout@master
        - name: Run Snyk to check for high vulnerabilities
          uses: snyk/actions/docker@master
          env:
            SNYK_TOKEN: ${{ secrets.SNYK_TOKEN }}
          with:
            image: ${{secrets.DOCKER_USERNAME }}/appname:${{ matrix.tag }}
            args: --severity-threshold=high

